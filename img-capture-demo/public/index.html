<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReticManager Mobile Field Capture</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main-mimiUpdated2017_review.css">
  <link rel="stylesheet" href="css/webapp.css">
</head>

<body>
  <div id="app">
    <div class="row cont-center">
      <div class="col-md-12 col-margins">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group center">
              <img alt="reticmanager logo" src="images/RMLogo215x40.png" style="padding: 5px; width: 215px; height: auto;">
              <table class="table table-sm table-hover table-striped table-bordered">
                <tbody>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Client Code:</h5>
                    </th>
                    <td>
                      <h5>WDC160</h5>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group center">
              <h4>Inspection Type</h4>
              <select @change="changeItem(rowId, $event)" id="inspection" class="form-control custom-height" placeholder="select">
						<option>Select</option>
						<option>Manhole</option>
  						<option>Infiltration / Inflow</option>
  						<option>Connections</option>
  						<option>Other</option>
  					</select>
            </div>
          </div>
        </div>
        <div class="row table-margin-top">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group center">
              <table class="table table-sm table-hover table-striped table-bordered">
                <tbody>
                  <tr class="custom-height">
                    <th scope="row">
                      <button @click="getDate" type="button" class="btn btn-primary webapp-buttons">
  										<i class="fa fa-clock-o fa-size" aria-hidden="true"></i>
  										<p>
  											<span class="">Date / Time</span>
  										</p>
  									</button>
                    </th>
                    <td class=" custom-td-width">
                      <h5>{{ date }}</h5>
                    </td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <button @click="getLocation" type="button" class="btn btn-primary webapp-buttons">
  										<i class="fa fa-globe fa-size" aria-hidden="true"></i>
  										<p>
  											<span class="">GPS</span>
  										</p>
  									</button>
                    </th>
                    <td class=" custom-td-width">
                      <h5>Latitude: {{ lat }}</h5>
                      <h5>Longitude: {{ long }}</h5>
                    </td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <div class="input-group">
                        <label class="input-group-btn">
  											<span class="btn btn-primary webapp-buttons" style="border-radius: 4px;">
                              <i class="fa fa-camera fa-size image-input-icons" aria-hidden="true"></i><p><span class="">Image 1</span></p>
  												<input id="inputOne" ref="inputOne" v-on:change="imageOne" style="display: none;" type="file" accept="image/*">
  												</span>
  											</label>
                      </div>
                    </th>
                    <td class=" custom-td-width">
                      <img :src="image" />
                      <button @click="removeImage">Remove image</button>
                    </td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <div class="input-group">
                        <label class="input-group-btn">
      											<span class="btn btn-primary webapp-buttons" style="border-radius: 4px;">
                                  <i class="fa fa-camera fa-size image-input-icons" aria-hidden="true"></i><p><span class="">Image 2</span></p>
      												<input id="inputTwo" ref="inputTwo" v-on:change="imageTwo" style="display: none;" type="file" accept="image/*">
      												</span>
      											</label>
                      </div>
                    </th>
                    <td class=" custom-td-width">
                      <h5>Name: {{ images[2] }}</h5>
                      <h5>Path: {{ images[3] }}</h5>
                    </td>
                  </tr>
                </tbody>
            </div>
            </table>
          </div>
          <div id="mh-details-table" class="form-group center">
            <div v-if="selected === 'selected'">
            </div>
            <div v-else-if="selected === 'Manhole'">
              <table class="table table-sm table-hover table-striped table-bordered">
                <tbody>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Survey ID</h5></th>
                    <td class=" custom-td-width"><input class="form-control custom-height custom-td-width" type="text" placeholder="  Survey ID"></td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Asset ID</h5></th>
                    <td class=" custom-td-width"><input class="form-control custom-height custom-td-width" type="text" placeholder="  Asset ID"></td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Network</h5></th>
                    <td class=" custom-td-width"><select id="network" class="form-control custom-height custom-td-width" placeholder="select">
						<option>Sewage</option>
						<option>Storm</option>
  						<option>Combined</option>
  						<option>Other</option>
  					</select></td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Located Status</h5></th>
                    <td class=" custom-td-width"><select id="located_status" class="form-control custom-height custom-td-width" placeholder="select">
						<option>Located</option>
						<option>Buried</option>
  						<option>New</option>
  						<option>Not on GIS</option>
  					</select></td>
                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Street No</h5></th>
                    <td class=" custom-td-width"><input class=" form-control custom-height custom-td-width" type="text" placeholder="  Street #"></td>

                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Street Name</h5></th>
                    <td class=" custom-td-width"><input class=" form-control custom-height custom-td-width" type="text" placeholder="  Street"></td>

                  </tr>
                  <tr class="custom-height">
                    <th scope="row">
                      <h5>Node Diameter</h5></th>
                    <td class=" custom-td-width"><select id="node_diameter" class="form-control custom-height custom-td-width" placeholder="select">
						<option>1050</option>
						<option>1200</option>
  						<option>1400</option>
						<option>1500</option>
						<option>1650</option>
						<option>1800</option>
						<option>2050</option>
						<option>2300</option>
						<option>2550</option>
						<option>3000</option>
						<option>3200</option>
  					</select></td>
                  </tr>

                </tbody>
            </div>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script type="text/javascript" src="js/webapp.js"></script>
</body>

</html>
